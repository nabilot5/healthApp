<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous"
    >
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <title>Healthy</title>
</head>
<body>
    <div id="app">
        <div class="row">
            <div class="col-md-4 col-sm-4 mx-auto">
                <h1>HEALTHY</h1>
                <form id="form">
                    <div class="form-group">
                        <label for="Sex">Select your sex</label>
                            <select id="Sex" class="form-control" required="required">
                                <option>Female</option>
                                <option>Male</option>
                            </select>
                        <small id="info" class="form-text text-muted">We'll never share your data with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="Age">Select your age</label>
                        <input type="number" class="form-control" id="Age" placeholder="24" required="required">
                    </div>
                    <div class="form-group">
                        <label for="Height">Select your height</label>
                        <input type="number" class="form-control" id="Height" placeholder="170" required="required">
                    </div>
                    <div class="form-group">
                        <label for="Weight">Select your weight</label>
                        <input type="range" class="form-control-range" min="20" max="200" step="1" id="Weight" placeholder="100" oninput="this.nextElementSibling.value = this.value" required="required">
                        <output>100</output>
                    </div>
                    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                  </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-3 mx-auto">
                <h2 id="result">0 kCal</h2>
            </div>
        </div>
        <div id="food" class="row">
            <div class="col-md-1 col-sm-1 mx-auto">
                <button id="fruit">FRUIT</button>
            </div>
            <div class="col-md-1 col-sm-1 mx-auto">
                <button id="drink">DRINK</button>
            </div>
            <div class="col-md-1 col-sm-1 mx-auto">
                <button id="food">FOOD</button>
            </div>
            <div class="col-md-1 col-sm-1 mx-auto">
                <button id="dessert">DESSERT</button>
            </div>
        </div>
    </div>
</body>
</html>
